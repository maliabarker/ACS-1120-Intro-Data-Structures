{% extends 'base.html' %}

{% block title %}Flat Earth Tweet Generator{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="mt-3">The Mark Sargent Tweet Generator</h2>
        <div class="row">
            <div class="col-md-6">
                <img class="img-fluid" src="{{url_for('static', filename='images/ms.png')}}">
            </div>
            <div class="col-md-6 mt-4">
                <p class="pt-4 text-center">{{ message }}</p>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary mr-4">Tweet It!</button>
                    <button class="btn btn-primary ml-4">New Tweet</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
